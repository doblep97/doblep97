<svg width="100%" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Pepe | Frontend Developer</title>
  <desc id="desc">Warm banner with official tech logos (React, JavaScript, Tailwind, MUI) aligned consistently</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bgWarm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF7ED"></stop>
      <stop offset="55%" stop-color="#FFE4E6"></stop>
      <stop offset="100%" stop-color="#FEF3C7"></stop>
    </linearGradient>
    <filter id="softBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="28" result="b"></feGaussianBlur>
      <feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="360" fill="url(#bgWarm)"></rect>

  <!-- Warm glows -->
  <circle cx="1020" cy="90" r="95" fill="#FDBA74" opacity="0.18" filter="url(#softBlur)"></circle>
  <circle cx="200" cy="300" r="130" fill="#FECACA" opacity="0.16" filter="url(#softBlur)"></circle>
  <circle cx="880" cy="290" r="80" fill="#FDE68A" opacity="0.14" filter="url(#softBlur)"></circle>

  <!-- Text block -->
  <g transform="translate(80,95)" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#3B3A39">
    <text x="0" y="0" font-size="54" font-weight="800">Pepe</text>
    <text x="0" y="48" font-size="28" opacity="0.95">Frontend Developer</text>
    <text x="0" y="88" font-size="18" opacity="0.9">
      React · JavaScript · Tailwind · MUI
    </text>
  </g>

  <!-- Tech chips: cada uno 200x50, icono 26x26 a (18,12), texto en x=56,y=32 -->
  <g transform="translate(700,100)" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18">

    <!-- React -->
    <g transform="translate(0,0)">
      <rect rx="14" ry="14" width="200" height="50" fill="rgba(255,255,255,0.58)" stroke="#61DAFB" stroke-opacity="0.9"></rect>
      <!-- Icono React (28->26px aprox) -->
      <g transform="translate(31,25) scale(0.47)" fill="none" stroke="#61DAFB" stroke-width="3">
        <!-- centrado en (31,25) con escala para que quepa -->
        <ellipse rx="12" ry="28"></ellipse>
        <ellipse rx="12" ry="28" transform="rotate(60)"></ellipse>
        <ellipse rx="12" ry="28" transform="rotate(120)"></ellipse>
        <circle r="5" fill="#61DAFB" stroke="none"></circle>
      </g>
      <text x="56" y="32" fill="#3B3A39">React</text>
    </g>

    <!-- JavaScript -->
    <g transform="translate(220,0)">
      <rect rx="14" ry="14" width="200" height="50" fill="rgba(255,255,255,0.58)" stroke="#F7DF1E" stroke-opacity="0.9"></rect>
      <rect x="18" y="12" width="26" height="26" fill="#F7DF1E" rx="4"></rect>
      <text x="23.5" y="31.5" font-size="16.5" font-weight="800" fill="#000">JS</text>
      <text x="56" y="32" fill="#3B3A39">JavaScript</text>
    </g>

    <!-- Tailwind (viewBox 0 0 256 153.6 -> icono 26px) -->
    <g transform="translate(0,70)">
      <rect rx="14" ry="14" width="200" height="50" fill="rgba(255,255,255,0.58)" stroke="#06B6D4" stroke-opacity="0.9"></rect>
      <g transform="translate(18,12) scale(0.102)">
        <path fill="#06B6D4" d="M128 0c-34.133 0-55.467 17.067-64 51.2 12.8-17.067 27.733-23.467 44.8-19.2 
          9.734 2.133 16.534 9.6 24.267 17.6C142.933 61.867 156.8 76.8 192 76.8c34.133 0 
          55.467-17.067 64-51.2-12.8 17.067-27.733 23.467-44.8 19.2-9.734-2.133-16.534-9.6-24.267-17.6C177.067 
          14.933 163.2 0 128 0zM64 76.8c-34.133 0-55.467 17.067-64 51.2 12.8-17.067 
          27.733-23.467 44.8-19.2 9.734 2.133 16.534 9.6 24.267 17.6C78.933 138.667 92.8 153.6 
          128 153.6c34.133 0 55.467-17.067 64-51.2-12.8 17.067-27.733 23.467-44.8 19.2-9.734-2.133-16.534-9.6-24.267-17.6C113.067 91.733 99.2 76.8 64 76.8z"></path>
      </g>
      <text x="56" y="32" fill="#3B3A39">Tailwind</text>
    </g>

    <!-- MUI (viewBox 0 0 128 128 -> icono 26px) -->
    <g transform="translate(220,70)">
      <rect rx="14" ry="14" width="200" height="50" fill="rgba(255,255,255,0.58)" stroke="#007FFF" stroke-opacity="0.9"></rect>
      <g transform="translate(18,12) scale(0.203125)">
        <path fill="#1FA6CA" d="M.2 68.6V13.4L48 41v18.4L16.1 41v36.8L.2 68.6z"></path>
        <path fill="#1C7FB6" d="M48 41l47.9-27.6v55.3L64 87l-16-9.2 32-18.4V41L48 59.4V41z"></path>
        <path fill="#1FA6CA" d="M48 77.8v18.4l32 18.4V96.2L48 77.8z"></path>
        <path fill="#1C7FB6" d="M80 114.6L127.8 87V50.2l-16 9.2v18.4L80 96.2v18.4zM111.9 41V22.6l16-9.2v18.4l-16 9.2z"></path>
      </g>
      <text x="56" y="32" fill="#3B3A39">MUI</text>
    </g>

  </g>
</svg>
